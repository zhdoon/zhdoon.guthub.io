<script>
show('bittrex');
function show(market){
steem.api.getAccountHistory(market, 10000, 2000, function(err, result) {
 
  var trx=[];
  for (var i = 0; i < result.length; i++) {
     var op = result[i][1].op[1],
		 touser = op.to,
		 amount = op.amount,
		 fromuser = op.from;
		 
		 trx.push({
		 fr:fromuser,
		 to:touser,
		 am:amount
		 });
	}
  for (var x = 0; x < result.length; x++) {
  
  if (trx[x].fr === market){
  var stream ='<li class="buy"><b>'+trx[x].to+'</b> купил у '+market+' <b>'+trx[x].am+'</b></li>';
  document.getElementById('trx-buy').insertAdjacentHTML('afterbegin', stream);
  } else {
  var stream ='<li class="sell"><b>'+trx[x].fr+'</b> продал <b>'+trx[x].am+'</b></li>';
  document.getElementById('trx-sell').insertAdjacentHTML('afterbegin', stream);
  }
 }

});
}
  
</script>
